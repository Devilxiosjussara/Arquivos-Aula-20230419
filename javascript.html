<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

        </div>

          class="form-control"
           placeholder="numero1"

        </div>
        <div class="col">
          <label for="numero2" class="form-label">numero 2</label>

          class="form-control"

          aria-label="Numero 2" name="mumero2"
          id="numero2">
        </div>
        <div class="col">
          <label for="" class="form-label">resultado</label>
          <input type="text" name="resultado" id="resultado" class="form-control">
        </div>
      </div>
      <button type="button" class="btn btn-warning" onclick="somarValores()">Calcular</button>

  <footer>
  </footer>
